{% extends "layouts/base.html" %} {% block content %}
<div class="flex justify-center mt-10">
  <div class="overflow-x-auto">
    <table class="table table-xl text-center">
      <thead>
        <tr class="text-xl">
          <th>ID</th>
          <th>Client Name</th>
          <th>Phone Number</th>
          <th>Address</th>
          <th>Email</th>
          <th>Note</th>
        </tr>
      </thead>
      <tbody>
        <tr class="hover">
          <form action="{% url 'clients:edit' client.id %}" method="post">
            {% csrf_token %}
            <th>ID Auto gen</th>
            <td>{{form.name}}</td>
            <td>{{form.phone_number}}</td>
            <td>{{form.address}}</td>
            <td>{{form.email}}</td>
            <td>{{form.note}}</td>
            <td>
              <button>Update</button>
            </td>
          </form>
        </tr>
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
