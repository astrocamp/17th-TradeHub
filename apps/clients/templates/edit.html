{% extends "layouts/base.html" %} {% block content %}
<div class="flex justify-center mt-10">
  <div class="overflow-x-auto">
    <table class="table table-xl text-center">
      <thead>
        <tr class="text-xl">
          <th>ID</th>
          <th>Client Name</th>
          <th>Phone Number</th>
          <th>Address</th>
          <th>Email</th>
          <th>Note</th>
        </tr>
      </thead>
      <tbody>
        <tr class="hover">
          <form action="{% url 'clients:edit' client.id %}" method="post">
            {% csrf_token %}
            <th>ID Auto gen</th>
            <td>
              <input
                type="text"
                name="client_name"
                value="{{client.name}}"
                required
              />
            </td>
            <td>
              <input
                type="text"
                name="phone_number"
                placeholder="Phone Number"
                pattern="\d*"
                title="請輸入數字"
                value="{{client.phone_number}}"
                required
              />
            </td>
            <td>
              <input
                type="text"
                name="address"
                value="{{client.address}}"
                required
              />
            </td>
            <td>
              <input
                type="email"
                name="email"
                value="{{client.email}}"
                required
              />
            </td>
            <td><input type="text" name="note" value="{{client.note}}" /></td>
            <td>
              <button>Update</button>
            </td>
          </form>
        </tr>
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
